            font-size: 1.5em;

            align-items: center;
        }
        .logo img {

        }
        nav a {

            text-decoration: none;
            margin-left: 15px;
            font-weight: 600;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
            display: flex;
            gap: 30px;
        }
        .categories {
            min-width: 180px;
            background: white;
            padding: 15px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .categories h3 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.2em;
            border-bottom: 2px solid #504d4d;
            padding-bottom: 5px;
        }
        .categories ul {
            list-style: none;
            padding-left: 0;
            margin: 0;
        }
        .categories li {
            margin-bottom: 10px;
        }
        .categories a {
            color: #000000;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }
        .categories a:hover {
            text-decoration: underline;
        }
        .products-list {
            flex-grow: 1;
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
            gap: 20px;
        }
        .product-card {
            background: white;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s ease;
            text-align: center;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .product-info {
            padding: 15px;
        }
        .product-info h3 {
            margin: 0 0 10px 0;
            font-size: 1.1em;
        }
        .product-info p {
            margin: 0 0 5px 0;
            font-weight: bold;
            color: #000000;
            font-size: 1.1em;
        }
        .product-info small {
            color: #666;
        }
        footer {
            text-align: center;
            font-size: 0.9em;
            margin-top: 40px;
            padding: 15px 20px;
            background-color: #222;
            color: white;
        }
        footer a {
            color: #000000;
            text-decoration: none;
            margin: 0 8px;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>

        const productsList = document.getElementById('products-list');

        function displayProducts(filteredProducts) {
            productsList.innerHTML = '';
            if(filteredProducts.length === 0) {
                productsList.innerHTML = '<p>Nenhum produto encontrado.</p>';
                return;
            }
            filteredProducts.forEach(prod => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.onclick = () => {
                    window.location.href = `produto.html?id=${prod.id}`;
                };
                card.innerHTML = `
                    <img src="${prod.imagem}" alt="${prod.nome}" />
                    <div class="product-info">
                        <h3>${prod.nome}</h3>
                        <p>R$ ${prod.preco.toFixed(2).replace('.', ',')}</p>
                        <small>${prod.descricao}</small>
                    </div>
                `;
                productsList.appendChild(card);
            });
        }

        function filterCategory(cat) {
            if(cat === 'Todos') {
                displayProducts(products);
            } else {
                const filtered = products.filter(p => p.categoria === cat);
                displayProducts(filtered);
            }
        }

        // Exibe todos os produtos inicialmente
        displayProducts(products);
