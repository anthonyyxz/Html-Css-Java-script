<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Detalhe do Produto - TWO CHANCES STORE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; padding: 0;
            background: #f5f5f5;
            color: #333;
        }
        header, footer {
            background-color: #222;
            color: white;
            padding: 15px 20px;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .logo {
            font-weight: bold;
            font-size: 1.5em;
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 40px;
            margin-right: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-weight: 600;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            max-width: 900px;
            margin: 30px auto;
            padding: 0 20px;
            background: white;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }
        .gallery {
            flex: 1 1 300px;
        }
        .gallery-main {
            width: 100%;
            height: 350px;
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        .gallery-main img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .gallery-thumbs {
            display: flex;
            gap: 10px;
        }
        .gallery-thumbs img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.3s ease;
        }
        .gallery-thumbs img:hover,
        .gallery-thumbs img.active {
            border-color: #e91e63; /* cor de destaque */
        }
    </style>
</head>
<body>
</body>
</html>
